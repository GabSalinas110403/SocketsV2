<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="http://localhost:3000/socket.io/socket.io.min.js"></script>
    <script src="js/script.js" defer></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a class="nav-link active" aria-current="page" href="/index.html">Usuarios</a>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="" id="enviarDatos">
                    <div class="card">
                        <div class="card-header">
                            <h1 id="txtNuevoUsuario">Nuevo usuario</h1>
                        </div>
                        <div class="card-body">
                            <input class="form-control mb-3" type="text" id="id" placeholder="ID" readonly disabled>  
                            <input class="form-control mb-3" type="text" id="nombre" placeholder="Nombre" autofocus>  
                            <input class="form-control mb-3" type="text" id="usuario" placeholder="usuario" >                  
                            <input class="form-control mb-3" type="text" id="password" placeholder="password">                        
                        </div>
                        <div class="card-footer">
                            <button id="txtGuardarUsuario" class="form-control btn btn-primary mb-3" type="submit">Guardar usuarios</button>
                            <button class="form-control btn btn-secondary" type="reset">Borrar datos</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div id="mensaje" class="text-danger fs-3"> </div>
                <table class="table hoover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <tr>
                            <td>100</td>
                            <td>User</td>
                            <td>user</td>
                            <td>abc</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
